name: CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 1) Unit-тесты
      - name: Run unit tests
        run: pytest -q

      # 2) Проверка безопасности
      - name: Bandit security check
        run: bandit -r . -x ./.github -ll

      # 3) Генерация changelog
      - name: Generate changelog
        run: |
          VERSION="v0.0.${GITHUB_RUN_NUMBER}"
          ./scripts/generate_changelog.sh "$VERSION"

      # 4) Публикация на GitHub Pages
      - name: Prepare GitHub Pages
        run: |
          mkdir -p public
          cp changelog.md public/index.md
          echo "theme: jekyll-theme-cayman" > public/_config.yml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
