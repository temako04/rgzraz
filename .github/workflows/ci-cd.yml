name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "changelog.md"

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install Flask Werkzeug pytest bandit

      - name: Run tests
        run: pytest -q

      - name: Bandit
        run: bandit -r . -x ./.github -ll

      - name: Generate changelog.md
        run: |
          chmod +x scripts/generate_changelog.sh
          VERSION="v0.0.${GITHUB_RUN_NUMBER}"
          ./scripts/generate_changelog.sh "$VERSION"

      - name: Commit changelog.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add changelog.md
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update changelog [skip ci]"
          git push
