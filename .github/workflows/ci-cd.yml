name: CI/CD

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "changelog.md"
  release:
    types: [published]

permissions:
  contents: write

jobs:
  tests-and-security:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install Flask Werkzeug pytest bandit

      - name: Run tests
        run: pytest -q

      - name: Bandit
        run: bandit -r . -x ./.github -ll

  changelog:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Generate changelog.md for release tag
        run: |
          chmod +x scripts/generate_changelog.sh
          VERSION="${{ github.ref_name }}"
          ./scripts/generate_changelog.sh "$VERSION"

      - name: Commit changelog.md to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add changelog.md
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update changelog for ${{ github.ref_name }} [skip ci]"
          git push origin HEAD:main
